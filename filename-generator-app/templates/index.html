<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Filename Generator</title>
</head>
<body>
    <div class="container">
        <h1>Filename Generator</h1>
        <form action="/generate" method="post">
            <label for="prefix">Prefix:</label>
            <input type="text" id="prefix" name="prefix" required>
            
            <label for="suffix">Suffix:</label>
            <input type="text" id="suffix" name="suffix">
            
            <label for="extension">Extension:</label>
            <input type="text" id="extension" name="extension" value="txt" required>
            
            <button type="submit">Generate Filename</button>
        </form>
        
        {% if generated_filename %}
            <h2>Generated Filename:</h2>
            <p>{{ generated_filename }}</p>
        {% endif %}
    </div>
</body>
</html>
